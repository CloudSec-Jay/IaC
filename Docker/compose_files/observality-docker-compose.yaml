
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'     
          memory: 512M   
        reservations:
          memory: 128M    
    security_opt:
      - no-new-privileges:true
    ports:
      - "127.0.0.1:9090:9090" 
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro 
      - prometheus_data:/prometheus
    networks:
      - observability-net

  loki:
    image: grafana/loki:latest
    container_name: loki
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    ports:
      - "127.0.0.1:3100:3100"
    networks:
      - observability-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: "472" 
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 1GB
    security_opt:
      - no-new-privileges:true
    ports:
      - "3000:3000" 
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD} 
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - observability-net

networks:
  observability-net:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data: