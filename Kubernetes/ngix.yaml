apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-web-app
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      # Prevents the container from accessing the host's network
      hostNetwork: false
      hostPID: false
      containers:
      - name: nginx
        image: nginx:1.25-alpine # Alpine is smaller/more secure
        ports:
        - containerPort: 80
        
        # RESOURCE LIMITS: Prevents DoS attacks on your cluster
        resources:
          limits:
            cpu: "500m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "64Mi"

        # SECURITY CONTEXT: The most important part for Kubescape
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true # Prevents attackers from writing scripts
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
              - ALL # Removes unnecessary Linux capabilities
